{% extends '_base.html' %}

{% block content %}
<style>
    #show-on-ch {
        display: none;
    }
</style>
<div class="flex-cont">
    <div class="width-20" style="margin-right: 5px; margin-bottom: 25px;">
        <section style="height: 100%;">
            <p id="show-on-ch">
                <a href="https://www.google.com/search?sca_esv=564158632&hl=en&q=chickens&tbm=isch">Chicken pics</a>
            </p>
            <h1>Sett<span onclick="chickens()" id="ch-click">i</span>ngs</h1>
            <p>Customize Snazzle to your liking.</p>
            <ul>
                <li><a href="#theme">Change Theme</a></li>
                <li><a href="#forums">Forums</a></li>
                <li><a href="#profiles">Profiles</a></li>
            </ul>
        </section>
    </div>
    <div class="width-80">
        <form action="/settings">



            <!--

                Wanted to add this, but it might be only possible
                in Svelte or something

                {% macro setting(name, action, disabled) %}
                    <section>
                        {% if not disabled %}
                            <form action='action'>
                                <h2>{{ name }}</h2>
                                t = text
                                    f = `for` attribute
                                {{ caller() }}
                            </form>
                        {% else %}
                            <h2>{{ name }}</h2>
                            {{ caller() }}
                        {% endif %}
                    </section>
                {% endmacro %}

            -->

            <section id="theme">
                <h2>Change Theme</h2>
                <label for="theme">Theme
                    <select name="theme">
                        <!-- <optgroup label="Dark theme"> -->
                        <option value="choco">--- Select an option ---</option>
                        {% for theme in themes %}
                        <option value="{{ theme }}">{{ str_title(theme) }}</option>
                        {% endfor %}
                        <!-- </optgroup> -->
                    </select>
                </label>
                <button type="submit">Change Theme</button>
            </section>
            <!-- <section>
                <h2>Link Accounts (coming soon)</h2>
                <label for="github">GitHub <button><span class="fa-brands fa-github"></span> Link</button></label>
            </section> -->
            <section id="forums">
                <h2>Forums</h2>
                <label for="max-topic-posts">Maximum visible posts on a page <input type="number" id="max-posts"
                        name="max-posts" placeholder='20' value="{{ values[1] }}"></label>
                <br>
                <label for="show-deleted-posts">Show <span onclick="dev()">d</span>eleted posts on a topic <input
                        type="checkbox" id="show-deleted-posts" name="show-deleted-posts"
                        value="{{ values[2] }}"></label><br>
                <label for="use-sb2">Use 2.0 scratchblocks instead of 3.0 <input type="checkbox" id="use-sb2"
                        name="use-sb2" value="{{ values[4] }}"></label><br>
                <label for="sb-scale">Scratchblocks scaling <input type="number" step="0.01" id="sb-scale"
                        name="sb-scale" value="{{ values[5] }}"></label>
                <label for="use-old-layout">Use old forum browser layout <input type="checkbox" id="use-old-layout"
                        name="use-old-layout" value="{{ values[6] }}" /> </label>
            </section>
            <!--<section id="profiles">
                <h2>Profiles</h2>

                <h3>BlockBit</h3>
                <label for="show-blockbit">Show how much BlockBit you have on your profile <input type="checkbox" id="status-type" name="show-blockbit" /></label>
                <br> 
                <label for="disable-blockbit">Disable BlockBit integration<input type="checkbox" id="status-type" name="disable-blockbit" />
            </section>-->
            <!-- <section>
                <h2>Ocular Status</h2>
                <label for="status">Status <input type="text" id="status" name="status" placeholder='E.g., "Hello world!"'></label>
            </section> -->
            <section id="save">
                <button type="submit">Save Changes</button>
            </section>
        </form>
    </div>
</div>

<script>
    var count = 0;
    var dount = 0;
    var chickenMode = false;
    function chickens() {
        count++;
        if (count === 15) {
            alert('Chicken mode activated');
            document.getElementById('show-on-ch').style.display = 'block';
        }
    }

    function dev() {
        dount++;
        if (dount === 32) {
            alert('Dev mode activated');
            document.designMode = 'on';
        }
    }
</script>

{% endblock %}
